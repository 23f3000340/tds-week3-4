name: Daily Automated Commit

on:
  schedule:
    - cron: '30 2 * * *'
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit update - 23f3000340@ds.study.iitm.ac.in
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "23f3000340@ds.study.iitm.ac.in"
          echo "Daily update: $(date -u)" >> daily-log.txt
          git add daily-log.txt
          git commit -m "Automated daily commit - $(date -u '+%Y-%m-%d %H:%M:%S')"
          git push
